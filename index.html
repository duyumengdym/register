<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>注册</title><link rel="stylesheet" href="./register.css"></head><body class="background"><div><div class="wrapper"><div class="logo"><img src="https://passport.baidu.com/static/passpc-account/img/baidu.png"></div><div class="text"><h1 style="font-size: 40px;">用科技</h1><p style="font-size: 33px;">让复杂的世界更简单</p></div><div class="footer"><span class="help"><a class="help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a> <span class="line"></span> <a class="service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&amp;token=1nnbs7op4ocsr68143oamrjq9c4eoin2&amp;domainID=pass&amp;type=2"></a> </span><span class="copyright">2020&nbsp;©Baidu</span></div></div><div class="content"><div class="login"><h1>欢迎注册</h1><p>已有帐号？<span id="login_btn">登录</span></p></div><span id="userNameTip" class="pass-item-tip" style="display: none;"><span id="userNameTipText" class="pass-item-tiptext pass-item-tiptext-userName">设置后不可更改，中英文均可，最长14个英文或7个汉字</span> </span><span id="passwordTip" class="tip-password" style="display: none;"><div><ul id="pwdChecklist" style="float: left;width: 310px;"><li id="pwd_checklist_len" style="float: left;width: 300px;margin-bottom: 5px;" data-rule="len" class="pwd-checklist-item-error">长度为8~14个字符</li><li id="pwd_checklist_cha" style="float: left;width: 300px;margin-bottom: 5px;" data-rule="cha" class="pwd-checklist-item-error">字母/数字以及标点符号至少包含2种</li><li id="pwd_checklist_spa" style="float: left;width: 300px;margin-bottom: 5px;" data-rule="spa" class="pwd-checklist-item-success">不允许有空格、中文</li></ul></div></span><span id="warn" class="warn"></span><div class="reg"><!-- 用户名 --><div class="formitem" id="u"><label for="userName" class="label-userName">用户名</label> <input id="userName" type="text" name="userName" class="textInput" autocomplete="off" value="" placeholder="请设置用户名" autofocus="autofocus"> <span id="userNameError" class="userNameError" style="display: none;">用户名仅支持中英文、数字和下划线,且不能为纯数字</span> <span id="userNameError1" class="userNameError" style="display: none;">用户名不能超过7个汉字或14个字符</span> <span id="userNameError2" class="userNameError" style="display: none;">用户名不能为空</span></div><!-- 手机号 --><div class="formitem"><label for="phone" class="label-userName">手机号</label> <input id="phone" type="text" name="phone" class="textInput" autocomplete="off" value="" placeholder="用于登录和找回密码"> <span id="phoneError" class="userNameError" style="display:none">手机号码格式不正确</span> <span id="phoneError1" class="userNameError" style="display:none">请您输入手机号</span></div><!-- 密码 --><div class="formitem"><label for="password" class="label-userName">密码&nbsp;&nbsp;&nbsp;</label> <input id="password" type="password" name="password" class="textInput" autocomplete="off" value="" placeholder="请设置密码"> <span id="passwordError" class="userNameError" style="display: none;">密码设置不符合要求</span></div><!-- 验证码 --><div class="formitem"><label for="checkbox" class="label-userName">验证码</label> <input id="checkbox" type="text" name="checkbox" class="textInput1" autocomplete="off" value="" placeholder="请输入验证码"> <input class="button" type="button" value="获取验证码"> <span id="checkError" class="userNameError" style="display: none;">请求超时,请稍后再试</span> <span id="checkError1" class="userNameError1" style="display: none;">请求超时,请稍后再试</span></div><button id="registerButton" class="registerButton">注册</button><p class="item-isAgree"><input id="isAgree" name="isAgree" type="checkbox" class="pass-checkbox-input pass-checkbox-isAgree" autocomplete="off"> <span>阅读并接受</span> <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html" style="margin-top: 5px;font-size: 12px;">《百度用户协议》</a> <span>及</span> <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288" style="font-size: 12px;padding-top:10px;">《百度隐私权保护声明》</a> <a><span id="TANGRAM__PSP_4__isAgreeError" class="pass-item-error pass-item-error-isAgree"></span></a></p></div></div></div><script ype="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="./register.js"></script></body></html>
